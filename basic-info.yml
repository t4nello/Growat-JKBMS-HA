type: custom:stack-in-card
keep:
  margin: false
  box_shadow: false
  background: false
cards:
  - type: grid
    square: false
    columns: 2
    cards:
      - type: markdown
        content: >-
          <center><b><font color=#41CD52 size=6>{{
          states('sensor.esp32_pv_bms_total_voltage') | float | round(0) }}
          V</font></b><br> Battery Power:&nbsp;&nbsp;<font color=#41CD52>{{
          states('sensor.esp32_pv_bms_total_power') | float | round(0) }}
          W</font><br> Battery Capacity:&nbsp;&nbsp;<font color=#41CD52>{{
          states('sensor.esp32_pv_bms_total_battery_capacity_setting') | float |
          round(0) }} Ah</font><br> Cycle Capacity:&nbsp;&nbsp;<font
          color=#41CD52>{{
          states('sensor.esp32_pv_bms_total_charging_cycle_capacity') | float |
          round(0) }} Ah</font><br> Ave. Cell Vol.:&nbsp;&nbsp;<font
          color=#41CD52>{{ states('sensor.esp32_pv_bms_average_cell_voltage') |
          float | round(2) }} V</font><br> Balance Cur.:&nbsp;&nbsp;<font
          color=#41CD52>{{ states('sensor.esp32_pv_bms_balancing_current') |
          float | round(2) }} A</font><br>
      - type: markdown
        content: >-
          <center><b><font color=#41CD52 size=6>{{
          states('sensor.esp32_pv_bms_current') | float | round(2) }}
          A</font></b><br> Remain Battery:&nbsp;&nbsp;<font color=#41CD52>{{
          states('sensor.esp32_pv_bms_state_of_charge') | float | round(0) }}
          %</font><br> Remain Capacity:&nbsp;&nbsp;<font color=#41CD52>{{
          states('sensor.esp32_pv_bms_capacity_remaining') | float | round(0) }}
          Ah</font><br> Cycle Count:&nbsp;&nbsp;<font color=#41CD52>{{
          states('sensor.esp32_pv_bms_charging_cycles') | float | round(0)+13
          }}</font><br> Delta Cell Vol.:&nbsp;&nbsp;<font color=#41CD52>{{
            states('sensor.esp32_pv_bms_delta_cell_voltage') | float |
          round(3) }} V</font><br>
